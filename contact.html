<div class="form-a">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="geo.region" content="NG-LA" />
<meta name="geo.placename" content="Lekki" />
<meta name="geo.position" content="6.431272;3.457163" />
<meta name="ICBM" content="6.431272, 3.457163" />

    <title>Emfato Holdings - Empowering Farmers Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>
<body class="blash-bg" >
    <div class="columns ">
        <div class="column">
                <div class="section-heading has-text-centered ">
                        <h2 class="hero-title">Contact us</h2>
                    </div>
        </div>
    </div>
    <div class="form-a">
        <form action="https://formspree.io/sehinde@astemcorp.com" method="POST">
            <div class="field">
                <label class="label">Your Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="text" placeholder="e.g. Emeka Adekunle" name="Name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
            
                </div>
            
            </div>
            
            <div class="field">
                <label class="label">Your Email</label>
                <div class="control has-icons-left">
                    <input class="input is-medium" type="email" placeholder="youremail@email.com" name="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
            
                </div>
            
            </div>
            <div class="field">
                <label class="label">Your Phone</label>
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="+2348012346736" name="Phone">
                    <span class="icon is-small is-left">
                        <i class="fas fa-mobile"></i>
                    </span>
            
                </div>
            
            </div>
            <div class="field">
                <label class="label">Organization</label>
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Company Ltd." name="Organization">
                    <span class="icon is-small is-left">
                        <i class="fas fa-building"></i>
                    </span>
            
                </div>
            
            </div>
            
            <div class="field">
                <label class="label">Your Message</label>
                <div class="control">
                    <textarea class="textarea is-medium" placeholder="Your message here" name="Message"></textarea>
                </div>
            </div>
            
            <input type="text" name="_gotcha" style="display:none">
            
            <div class="field">
                <div class="control">
                    <button class="button is-dark is-large full-button">Submit</button>
                </div>
            
            </div>
        </form>
    </div>
</body>
</html>
