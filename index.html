<body>
    <section id="home" class="hero is-white is-fullheight">
        
        
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">

      <div class="lithium lity-hide" id="contact-modal">
          <div class="form-a">
              <form action="https://formcarry.com/s/T3e9sL-FC45" method="POST" accept-charset="UTF-8">
                  <div class="field">
                      <label class="label">Your Name</label>
                      <div class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="text" placeholder="e.g. Emeka Adekunle" name="Name">
                          <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                          </span>
                  
                      </div>
                  
                  </div>
                  
                  <div class="field">
                      <label class="label">Your Email</label>
                      <div class="control has-icons-left">
                          <input class="input is-medium" type="email" placeholder="youremail@email.com" name="Email">
                          <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                          </span>
                  
                      </div>
                  
                  </div>
                  <div class="field">
                      <label class="label">Your Phone</label>
                      <div class="control has-icons-left">
                          <input class="input is-medium" type="text" placeholder="+2348012346736" name="Phone">
                          <span class="icon is-small is-left">
                              <i class="fas fa-mobile"></i>
                          </span>
                  
                      </div>
                  
                  </div>
                  <div class="field">
                      <label class="label">Organization</label>
                      <div class="control has-icons-left">
                          <input class="input is-medium" type="text" placeholder="Company Ltd." name="Organization">
                          <span class="icon is-small is-left">
                              <i class="fas fa-building"></i>
                          </span>
                  
                      </div>
                  
                  </div>
                  
                  <div class="field">
                      <label class="label">Your Message</label>
                      <div class="control">
                          <textarea class="textarea is-medium" placeholder="Your message here" name="Message"></textarea>
                      </div>
                  </div>
                  
                  <input type="hidden" name="_gotcha" style="display:none">
                  
                  <div class="field">
                      <div class="control">
                          <button class="button is-dark is-large full-button" type="submit" value="Send">Send</button>
                      </div>
                  
                  </div>
              </form>
          </div>
      </div>
